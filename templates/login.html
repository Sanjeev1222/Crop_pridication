<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url('/static/temp2.jpg');
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background-color: #00f2fe;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 8px 15px rgba(0,0,0,0.2);
      width: 350px;
      text-align: center;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background: #4facfe;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: #0078d7;
    }
    .register-link {
      margin-top: 15px;
      display: block;
      font-size: 14px;
      color: #0078d7;
      text-decoration: none;
    }
    .register-link:hover {
      text-decoration: underline;
    }
    .error {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form action="/login" method="POST">
      <input type="text" name="username" placeholder="Enter Username" required>
      <input type="password" name="password" placeholder="Enter Password" required>
      <button type="submit">Login</button>
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
    </form>
    <a href="/register" class="register-link">New User? Register here</a>
  </div>
</body>
</html>
